            function playMusic(){
                document.getElementById("btn").disabled = true;

                document.getElementById("btn").style.opacity = "50%";
                setTimeout(function(){  
                var element = document.getElementById("btn") ;
                element.disabled = false;
                element.style.opacity = "100%";
                }, 30000);

            }
            function toggle(button) {

            }
        </script>
